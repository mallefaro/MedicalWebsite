{% extends 'base.html' %}
{% load staticfiles %}


{% block content %}
    {% include 'navbar.html' %}
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <div class="topbar" style="background: greenyellow">
                    {% for article in articles %}
                    <div class="news-container col-md-6">
                        <h3> {{  article.article_title }} </h3>
                        <p> {{ article.get_short_text }}</p>
                        <a href="{% url 'article' article.id%}"> Подробнее </a>
                       </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
